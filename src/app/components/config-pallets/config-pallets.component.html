<h3>Configuración de pallets</h3>
<br>

<ion-item>
    <ion-label>Puesto del pasajero: </ion-label>
    <ion-input [(ngModel)]="newItem.title"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Peso del pasajero:</ion-label>
    <ion-input [(ngModel)]="newItem.value"></ion-input>
</ion-item>

<ion-button (click)="addItem()" color="secondary" expand="block">Añadir datos</ion-button>

<ion-list #mylist>
    <ion-item-sliding *ngFor="let item of items">
        <ion-item>
            <ion-label text-wrap>
                <h3>{{item.title}}</h3>
                <ion-text color="secondary">
                    <p>{{item.value}}</p>
                </ion-text>
            </ion-label>
            <p>{{item.modified | date: 'short'}}</p>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="updateItem(item)">
                <ion-icon style="font-size: 20px;" name="reload"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deleteItem(item)">
                <ion-icon style="font-size: 20px;" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
